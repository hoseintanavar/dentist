<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing up</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body dir="rtl">
    <a class="backA" href="#">بازگشت<i class='bx bx-sm bx-left-arrow-alt'></i></a>
    <div class="container">
        <div class="signUpBox">
            <h1>ثبت نام</h1>
            <div class="primeryP">
                <p>قبلا ثبت نام کرده اید ؟</p>
                <a href="#">برای ورود به حساب کاربری کلیک کنید</a>
            </div>
            <div class="inputs">
                <label for="name">نام کاربری</label>
                <input id="name" type="text" placeholder="نام کاربری خود را وارد کنید ">
                <label for="email">ایمیل</label>
                <input id="email" type="text" placeholder="ایمیل خود را وارد کنید">
                <label for="password">رمز ورود</label>
                <input id="password" type="password" placeholder=" رمز ورود خود را وارد کنید">
                <label for="passAgain">تکرار رمز ورود</label>    
                <input id="passAgain" type="password" placeholder=" رمز ورود خود را تکرار کنید">
            </div>
            <div class="chekBox"></div>
        </div>
        <button class="singUpB">ایجاد حساب کاربری</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
